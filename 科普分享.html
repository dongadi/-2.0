<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="img/logo1.png" type="image/x-icon" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" /><strong></strong>
		<!--jQuery文件务必在bootstrap.min.js之前引入-->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!--再引入bootstrap.min.js-->
		<script src="bootstrap/js/bootstrap.js"></script>
		
	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="jumbotron well">
						<h1 align="center">
							你好，欢迎上传科普资料
						</h1>

						<p align="center">
							<a class="btn btn-primary btn-large" href="index.html">返回主页</a>
						</p>
					</div>
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">Username</label><input type="email" class="form-control"
								name="username" id="username" />
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label><input type="password"
								class="form-control" name="password" id="password" />
						</div>
						<div class="form-group">
							<label for="exampleInputFile">上传文件</label><input type="file" id="exampleInputFile" />

						</div>
						<div class="checkbox">
							<label><input type="checkbox" />Check me out</label>
						</div>
						<button type="submit" class=" btn btn-default" onclick='javascript:alert("信息发布成功") ;'>提交</button>
					</form>

				</div>
			</div>
		</div>
	</body>
</html>
